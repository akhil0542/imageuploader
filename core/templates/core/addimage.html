{% extends "core/base.html" %}
{% load static %}
<title>{% block title %}Add Image{% endblock title %}</title>
{% block content %}
<div class="row">
    <div class="col-sm-6 offset-3 mt-5 shadow p-5">
        <form action="{% url 'add_image' %}" method="POST" class="mt-3" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success btn-sm">Submit</button>
            <a href="{% url 'home' %}" class="btn btn-warning btn-sm">Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}
